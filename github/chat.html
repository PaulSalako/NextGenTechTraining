<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }
        .chat-container h2 {
            text-align: center;
        }
        .prompt-section, .response-section {
            margin-bottom: 20px;
        }
        .prompt-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .response-section p {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>ChatGPT Prompt Page</h2>
    
    <div class="prompt-section">
        <textarea id="promptInput" class="prompt-input" placeholder="Type your prompt here..."></textarea>
    </div>

    <button class="submit-button" onclick="submitPrompt()">Submit</button>

    <div class="response-section" id="responseSection">
        <h3>Response:</h3>
        <p id="responseOutput">The response will appear here...</p>
    </div>
</div>

<script>
    function submitPrompt() {
        const prompt = document.getElementById("promptInput").value;
        
        // Simulate response output (replace with your API call for actual use)
        document.getElementById("responseOutput").innerText = `You asked: "${prompt}" \nAI says: Hello, this is a simulated response!`;
    }
</script>

</body>
</html>
